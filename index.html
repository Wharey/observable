<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Observable Chart</title>
</head>
<body>

  <h1>My Observable Plot</h1>

    <!-- Container where the chart will be inserted -->
  <div id="observable-chart"></div>

  <script type="module">
    import { createChart } from "./chart.js"; // Import chart function
    createChart("observable-chart"); // Create and insert chart
  </script>

  <!-- Embed Observable chart using iframe -->
  <iframe width="100%" height="400" frameborder="0"
    src="https://observablehq.com/embed/d51b9e3050706f9c@1371?cells=chart">
  </iframe>

</body>
</html>
